<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="snake.js"></script>
  </head>
  <body>
    <!-- Get it: Snakeboard kinda like skateboard hahahaha -->
    <section>
      <canvas id="snakeboard"> </canvas>
      <aside>
        <div id="name">
          <h1>Snake Game</h1>
          <p>by <span>Michael Griffin</span></p>
        </div>
        <div id="help">
          <h2>How To Play</h2>
          <p>Use the ←↑↓→ (arrow keys) to move the snake.</p>
          <p>
            The goal is to eat as many <span class="red">apples</span> as you
            can without colliding with
            <span class="green">the&nbsp;snake</span> or leaving the board!
          </p>
        </div>
        <div id="curr">
          <p>Current Score</p>
          <p id="score"></p>
        </div>
        <div id="prev">
          <p>Previous Score</p>
          <p id="last-score"></p>
        </div>
      </aside>
    </section>
  </body>
</html>
